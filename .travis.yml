sudo: false
language: python
cache: pip

python:
- 2.7
- 3.3
- 3.4
- 3.5
- 3.6
- pypy
- pypy-5.3.1

matrix:
  allow_failures:
  - python: pypy
  - python: pypy-5.3.1

before_install:
- pip install -U pip setuptools wheel
- pip install -U http://github.com/clalancette/pycdlib/archive/master.zip

install:
- pip install '.[all, tests]'

script:
- python setup.py test

after_script:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- python setup.py check -rms

deploy:
  provider: pypi
  user: althonos
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: althonos/fs.archive
    python: 3.6
  password:
    secure: 
  server: https://upload.pypi.org/legacy/
  skip_upload_docs: true

notifications:
  email:
  - althonosdev@gmail.com
